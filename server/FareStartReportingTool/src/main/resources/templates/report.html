<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weekly Report</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FareStart</a>
</nav>

<!--<img src="https://www.farestart.org/sites/all/themes/fs/logo.svg" alt="Home">-->

<main role="main" class="container">

    <div class="starter-template">
        <h1>FareStart</h1>
        <h2>
            Weekly Report of March 11, 2019
        </h2>
    </div>

    <!--<ol>-->
    <!--<li th:each="task : ${tasks}" th:text="${task}"></li>-->
    <!--</ol>-->
    <p>How many entries: <span th:text="${weeklyReport.allLocations.size()}"></span></p>
    <span th:each="locationalWeeklyReport : ${weeklyReport.allLocations}">


    <h2>Report For : <span th:text="${locationalWeeklyReport.name}"></span></h2>
    <p>startDate: <span th:text="${locationalWeeklyReport.startDate}"></span></p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>

                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>

             <tbody>
                <tr><td th:text="${locationalWeeklyReport.data[0].netSales}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].SDLWSales}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].budget}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].guestCount}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].SDLWGuestCount}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].checkCount}"></td></tr>
                <tr><td th:text="${locationalWeeklyReport.data[0].SDLWCheckCount}"></td></tr>
            </tbody>
        </thead>
    </table>


    </span>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
